<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Kakao 지도 시작하기</title>
</head>

<body>
  <div id="map" style="width:500px;height:400px;"></div>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=616d242e6667da4e00e7e8955cf320f4"></script>


  <!--  35.85619414504255 이고, 경도는 129.2247810334041  -->

  <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
      mapOption = {
        center: new kakao.maps.LatLng(35.85619414504255, 129.2247810334041), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
      };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    // 마커가 표시될 위치입니다 
    var markerPosition = new kakao.maps.LatLng(35.85619414504255, 129.2247810334041);

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
      position: markerPosition
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);

// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
// marker.setMap(null);    
  </script>
</body>

</html>
