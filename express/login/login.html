<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">


    <div class="join-box-item userid">
      <label>아이디
        <div class="inputbox">
          <!-- name : form action에 전달하는 파라미터 값 
          key, value 형식으로 데이터가 저장
          {userid : value} -->
          <input type="text" name="userid">
          <div>@naver.com</div>
        </div>
      </label>
      <p class="warn"></p>
    </div>

    <div class="join-box-item userpw">
      <label>비밀번호
        <div class="inputbox">
          <input type="password" name="userpw">
          <div>
            <p></p>
          </div>
        </div>
      </label>
      <p class="warn"></p>
    </div>

  </div>


</body>

</html>
