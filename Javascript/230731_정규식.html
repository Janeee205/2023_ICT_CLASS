  <script>
    // regular Expression
    // 문자 안에 특정 문자가 포함되어 있는지 검사 해주는 함수 => includes('')

    let para = '안녕하세요';
    // 해당 문자를 포함하고 있다면 true, 아니라면 false
    // console.log(para.includes('뭐함'));
    // 이 함수는 특정 문자를 내가 직접 지정해야 함
    // 한글이 있는지 영어가 있는지와 같은 것은 검사하기 어렵다.
    // 그래서 사용하는게 정규식.

    // 알파벳 소문자 a to z까지 하나라도 들어있는지를 검사
    let a = /[a-z]/;
    // console.log(a.test('AAA'));

    // 알파벳 대문자 A to Z까지 하나라도 들어있는지를 검사
    let b = /[A-Z]/;
    // console.log(b.test('asdf'))

    // 모든 알파벳(대, 소) 중 하나라도 포함 됐는지 검사
    let c = /[a-zA-z]/;
    // console.log(c.test('What?'))

    // 아무 한글문자 1개라도 포함됐는지
    let d = /[ㄱ-ㅎㅏ-ㅣ가-힣]/
    // console.log(d.test('뭐하냐?'))


    // a로 시작하는 글자 검사
    let e = /^[0-9]/;
    console.log(e.test('0123'))


    // a로 끝나는 글자 검사
    let f = /[0-9]$/;
    console.log(f.test('랄라라a'));


    let g = /a|b/;
    console.log(g.test('랄라라a'));



  </script>
