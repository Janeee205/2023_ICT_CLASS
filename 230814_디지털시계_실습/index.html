<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>디지털시계</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper morning">
    <header class="global-header">
      <nav>
        <h1><img src="images/logo_b.png" alt="로고"></h1>
        <ul class="menu-list">
          <li><a href="">About</a></li>
          <li><a href="">Company</a></li>
          <li><a href="">History</a></li>
          <li><a href="">Community</a></li>
          <li><a href="">Contact us</a></li>
        </ul>
      </nav>
    </header>

    <div class="contents">
      <div class="left-contents">
        <div class="text">
          <div class="title"><span>Lorem</span> <span>Ipsum</span></div>
          <p>Lorem Ipsum is simply dummy text of the printing Materials</p>
        </div>
      </div>
      <div class="right-contents morning">
        <div class="clock">
          <span class="hours"></span><span class="colon">:</span>
          <span class="min"></span><span class="colon">:</span>
          <span class="sec"></span>
        </div>

      </div>
    </div>

    <div class="buttons">
      <ul>
        <li class="1">morning</li>
        <li class="2">afternoon</li>
        <li class="3">evening</li>
        <li class="4">night</li>
      </ul>
    </div>

  </div>


  <script src="js/script.js"></script>
</body>

</html>
