<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slide(setInterval)</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- fontAwesome -->
  <script src="https://kit.fontawesome.com/9b527152d1.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="wrapper">
    <div class="slide-list">
      <ul>
        <li><img src="images/img_visual1.jpg" alt="슬라이드 이미지1"></li>
        <li><img src="images/img_visual2.jpg" alt="슬라이드 이미지2"></li>
        <li><img src="images/img_visual3.jpg" alt="슬라이드 이미지3"></li>
      </ul>
    </div>
    <div class="slide-text">
      <ul>
        <li><p>고객의 성공을 위해 함께하는 파트너</p></li>
        <li><p>식자제 유통의 베스트 솔루션</p></li>
        <li><p>신선하고 차별화된 식자제 Provider</p></li>
      </ul>
    </div>
    <div class="slide-arrow">
      <button type="button" class="prev">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <button type="button" class="next">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>


  </div>
  <script src="js/script.js"></script>
</body>

</html>
