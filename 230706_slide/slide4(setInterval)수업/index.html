<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jueun Kim">
  <meta name="keywords" content="slide">
  <meta name="description" content="7월 21일 수업">
  <title>slide(setInterval)</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- fontAwesome -->
  <script src="https://kit.fontawesome.com/9b527152d1.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="wrapper">
    <div class="slide-list">

      <div class="slide-item">
        <img src="images/img_visual1.jpg" alt="식자제 유통의 베스트 솔루션">
        <p>식자제 유통의 베스트<br>솔루션</p>
      </div>

      <div class="slide-item">
        <img src="images/img_visual2.jpg" alt="신선하고 차별화된 식자제 Provider">
        <p>신선하고 차별화된 식자제<br>Provider</p>
      </div>

      <div class="slide-item">
        <img src="images/img_visual3.jpg" alt="고객의 성공을 위해 함께하는 파트너">
        <p>고객의 성공을 위해<br>함께하는 파트너</p>
      </div>

    </div>

    <button type="button" id="prev">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <button type="button" id="next">
      <i class="fa-solid fa-chevron-right"></i>
    </button>

    <div id="dots"></div>

  </div>

  <script src="js/script.js"></script>
</body>

</html>
