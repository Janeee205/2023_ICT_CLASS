<body>
  <div class="wrapper">

    <div class="formbox">
      <div class="top-wrapper">
        <!-- 로고 -->
        <div class="logo-wrapper">
          <a href="" class="logo">
          </a>
        </div>
        <form action="" id="login-form">
          <div class="inputbox-wrapper">
            <div class="inputbox id">
              <span class="alert">전화번호, 사용자 이름 또는 이메일</span>
              <input type="text" id="id">
            </div>

            <div class="inputbox password">
              <div class="pw-left">
                <span class="alert">비밀번호</span>
                <input type="password" id="pw">
              </div>
              <span class="show-password">비밀번호 표시</span>
            </div>

            <button type="submit" id="submit">로그인</button>
        </form>
        <div class="or">
          <div class="line"></div>
          <p>또는</p>
          <div class="line"></div>
        </div>
      </div>
      <div class="facebook">
        <img src="images/facebook-icon.png" alt="페이스북 아이콘"><span>페이스북으로 로그인</span>
      </div>
      <p class="find-password"><a href="">비밀번호를 잊으셨나요?</p></a>

    </div>

    <div class="middle-wrapper">
      <span>계정이 없으신가요?<a href="">가입하기</a></span>
    </div>

    <div class="bottom-wrapper">
      <p>앱을 다운로드하세요.</p>
      <div class="app-img">
        <a href=""><img src="images/app-store.png" alt=""></a>
        <a href=""><img src="images/gg-play.png" alt=""></a>
      </div>
    </div>

  </div>
